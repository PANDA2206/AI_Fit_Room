services:
  reverse-proxy:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      - ./deploy/nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/panda2206/ai-fit-room-frontend:latest}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/panda2206/ai-fit-room-backend:latest}
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - PORT=5001
      - CLIENT_URL=${PUBLIC_APP_URL}
      - DB_ENABLED=true
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_SSL=${DB_SSL:-false}
      - DB_SEED_DEFAULT_PRODUCTS=${DB_SEED_DEFAULT_PRODUCTS:-false}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-12h}
      - PASSWORD_SALT_ROUNDS=${PASSWORD_SALT_ROUNDS:-10}
      - WEAVIATE_HOST=http://weaviate:8080
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY}
      - RAG_HOST=http://rag-service:8000
      - RAG_TIMEOUT_MS=${RAG_TIMEOUT_MS:-25000}
      - AILAB_API_KEY=${AILAB_API_KEY:-}
      - AILAB_API_BASE=${AILAB_API_BASE:-https://www.ailabapi.com}
      - AILAB_TIMEOUT_MS=${AILAB_TIMEOUT_MS:-60000}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_PUBLISHABLE_KEY=${SUPABASE_PUBLISHABLE_KEY:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-fashion-products}
      - SUPABASE_S3_ENDPOINT=${SUPABASE_S3_ENDPOINT:-}
      - SUPABASE_S3_REGION=${SUPABASE_S3_REGION:-us-east-1}
      - SUPABASE_S3_ACCESS_KEY_ID=${SUPABASE_S3_ACCESS_KEY_ID:-}
      - SUPABASE_S3_SECRET_ACCESS_KEY=${SUPABASE_S3_SECRET_ACCESS_KEY:-}
      - SUPABASE_S3_FORCE_PATH_STYLE=${SUPABASE_S3_FORCE_PATH_STYLE:-true}
      - FASHION_SOURCE=${FASHION_SOURCE:-fashion-product-images-kaggle}
      - FASHION_DATASET_NAME=${FASHION_DATASET_NAME:-Fashion Product Images Dataset}
    depends_on:
      rag-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  rag-service:
    image: ${RAG_IMAGE:-ghcr.io/panda2206/ai-fit-room-rag-service:latest}
    env_file:
      - .env.prod
    environment:
      - WEAVIATE_HOST=http://weaviate:8080
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - HF_MODEL=${HF_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
      - HF_FALLBACK_MODEL=${HF_FALLBACK_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
      - HF_CHAT_COMPLETIONS_URL=${HF_CHAT_COMPLETIONS_URL:-https://router.huggingface.co/v1/chat/completions}
      - HF_WAIT_FOR_MODEL=${HF_WAIT_FOR_MODEL:-true}
    depends_on:
      - weaviate
    networks:
      - app-network
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:1.25.9
    env_file:
      - .env.prod
    environment:
      - QUERY_DEFAULTS_LIMIT=20
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=false
      - AUTHENTICATION_APIKEY_ENABLED=true
      - AUTHENTICATION_APIKEY_ALLOWED_KEYS=${WEAVIATE_API_KEY}
      - AUTHENTICATION_APIKEY_USERS=default
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - ENABLE_MODULES=
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  weaviate_data:
