services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - PORT=5001
      - CLIENT_URL=http://localhost:3000
      - DB_ENABLED=true
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-app_user}
      - DB_PASSWORD=${DB_PASSWORD:-app_password}
      - DB_NAME=${DB_NAME:-virtual_tryon}
      - DB_SSL=${DB_SSL:-false}
      - DB_SEED_DEFAULT_PRODUCTS=${DB_SEED_DEFAULT_PRODUCTS:-false}
      - ENABLE_SEGMENTATION=${ENABLE_SEGMENTATION:-true}
      - JWT_SECRET=${JWT_SECRET:-dev-only-change-me}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-12h}
      - PASSWORD_SALT_ROUNDS=${PASSWORD_SALT_ROUNDS:-10}
      - WEAVIATE_HOST=${WEAVIATE_HOST:-http://weaviate:8080}
      - WEAVIATE_URL=${WEAVIATE_URL:-}
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY:-local-dev-key}
      - RAG_HOST=http://rag-service:8000
      - RAG_TIMEOUT_MS=25000
      - AILAB_API_KEY=${AILAB_API_KEY:-}
      - AILAB_API_BASE=${AILAB_API_BASE:-https://www.ailabapi.com}
      - AILAB_TIMEOUT_MS=${AILAB_TIMEOUT_MS:-60000}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_PUBLISHABLE_KEY=${SUPABASE_PUBLISHABLE_KEY:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-fashion-products}
      - SUPABASE_S3_ENDPOINT=${SUPABASE_S3_ENDPOINT:-}
      - SUPABASE_S3_REGION=${SUPABASE_S3_REGION:-us-east-1}
      - SUPABASE_S3_ACCESS_KEY_ID=${SUPABASE_S3_ACCESS_KEY_ID:-}
      - SUPABASE_S3_SECRET_ACCESS_KEY=${SUPABASE_S3_SECRET_ACCESS_KEY:-}
      - SUPABASE_S3_FORCE_PATH_STYLE=${SUPABASE_S3_FORCE_PATH_STYLE:-true}
      - TRYON_PRODUCT_SOURCE=${TRYON_PRODUCT_SOURCE:-dresscode-rembg}
      - TRYON_MASTER_CATEGORIES=${TRYON_MASTER_CATEGORIES:-dresscode,apparel}
      - FASHION_SOURCE=${FASHION_SOURCE:-fashion-product-images-kaggle}
      - FASHION_DATASET_NAME=${FASHION_DATASET_NAME:-Fashion Product Images Dataset}
    depends_on:
      rag-service:
        condition: service_started
    volumes:
      # Local Kaggle dataset is stored in ./data; mount it so the importer can read it inside the container.
      - ./data:/app/data
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SOCKET_URL=http://localhost:5001
      - REACT_APP_API_URL=http://localhost:5001
      - REACT_APP_SEGMENTATION_URL=http://rag-service:8000
      - REACT_APP_PRODUCT_SOURCE=${REACT_APP_PRODUCT_SOURCE:-catalog}
      - REACT_APP_SUPABASE_URL=${SUPABASE_URL:-}
      - REACT_APP_SUPABASE_PUBLISHABLE_KEY=${SUPABASE_PUBLISHABLE_KEY:-}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  rag-service:
    build:
      context: .
      dockerfile: Dockerfile.rag
    env_file:
      - .env
    environment:
      - PORT=8000
      - WEAVIATE_HOST=${WEAVIATE_HOST:-http://weaviate:8080}
      - WEAVIATE_URL=${WEAVIATE_URL:-}
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY:-local-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - HF_MODEL=${HF_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
      - HF_FALLBACK_MODEL=${HF_FALLBACK_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
      - HF_CHAT_COMPLETIONS_URL=${HF_CHAT_COMPLETIONS_URL:-https://router.huggingface.co/v1/chat/completions}
      - HF_WAIT_FOR_MODEL=${HF_WAIT_FOR_MODEL:-true}
    depends_on:
      - weaviate
    networks:
      - app-network
    ports:
      - "8000:8000"
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:1.25.9
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=20
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=false
      - AUTHENTICATION_APIKEY_ENABLED=true
      - AUTHENTICATION_APIKEY_ALLOWED_KEYS=${WEAVIATE_API_KEY:-local-dev-key}
      - AUTHENTICATION_APIKEY_USERS=default
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - ENABLE_MODULES=
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-app_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-app_password}
      - POSTGRES_DB=${DB_NAME:-virtual_tryon}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app_user} -d ${DB_NAME:-virtual_tryon}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  weaviate_data:
  postgres_data:
